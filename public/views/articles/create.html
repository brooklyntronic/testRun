


<!-- this will install flowplayer inside previous A- tag. -->

<section data-ng-controller="ArticlesController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="Who" class="col-md-2 control-label">Who?</label>
			<div class="col-md-10">
				<input type="file" ng-file-select="onFileSelect($files, 'a')" placeholder="Who"/>
				<div ng-repeat="file in filesA">
					<div ng-show="file.wrongFileType"><p>Please upload only an mp4 file</p></div>
					<div ng-show="!file.wrongFileType && upload" class="progress">
						<div class="progress-bar" role="progressbar" style="width:{{file.progress}}%;">
							{{videoLocation}} : {{file.progress}}
						</div>
					</div>	
					<button class="btn btn-ttc" type="button" ng-click="abort($index)" ng-show="file.progress != 100 && upload">Abort</button>					
				</div>
			</div>
		</div>
		<div class="form-group" ng-show="aName">
			<label for="vsWho" class="col-md-2 control-label">vs Who?</label>
			<div class="col-md-10">
				<input type="file" ng-file-select="onFileSelect($files, 'b')" placeholder="vs Who"/>
				<div ng-repeat="file in filesB">
					<div ng-show="!bName"><p>Please upload only an mp4 file</p></div>
					<div ng-show="!file.wrongFileType" class="progress">
						<div class="progress-bar" role="progressbar" style="width:{{file.progress}}%;">
							{{videoLocation}} : {{file.progress}}
						</div>
					</div>	
					<button class="btn btn-ttc" type="button" ng-click="abort($index)" ng-show="file.progress != 100">Abort</button>

				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Video</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="youtube" id="youtube" placeholder="Youtube Video Id">
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Description</label>
			<div class="col-md-10">
				<input type="text" data-ng-model="content" id="content" placeholder="Description" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
	</form>
</div>
</section>
