<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <h2>{{article.title}}</h2>
        <div my-youtube code="article.video"></div>
        <div>{{article.content}}</div>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <a ng-click="vote('a')" class="pull-left btn btn-success">vote {{article.aName}}  {{article.voteA.length}}</a>
        <a ng-click="vote('b')" class="pull-right btn btn-success">vote {{article.bName}}  {{article.voteB.length}}</a>
    </div>
    <div data-ng-show="alreadyVoted">You already voted!</div>
    <div data-ng-show="notLoggedIn">Please <a href="/signin">sign in</a></div>
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 comments">
        <div class="form-group col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <input type="text" class="form-control" data-ng-model="commentText" placeholder="Add a comment" />
        </div>
        <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <a class="btn btn-success" ng-click="comment()">Submit</a>
        </div>
        <div data-ng-repeat="comment in article.comments" class="comment">
            <p>{{comment.text}} -- {{comment.name}}</p>
            <a class="vote-up" ng-click="voteComment('a', comment._id)"><span class="glyphicon glyphicon-hand-up">{{comment.voteA.length}}</span></a>
            <a class="vote-down" ng-click="voteComment('b', comment._id)"><span class="glyphicon glyphicon-hand-down">{{comment.voteB.length}}</span></a>
        </div>
    </div>
</section>
